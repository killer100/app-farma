<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Editar
    </ion-title>
    <ion-buttons end>
      <button ion-button color="primary" icon-only (click)="send()">
        <ion-icon name="send" large></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-textarea [(ngModel)]="text" placeholder="ingresar texto..." autofocus [attr.rows]="40"></ion-textarea>
</ion-content>
