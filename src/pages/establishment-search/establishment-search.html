<ion-header>

  <ion-navbar>
    <ion-title>
      <form (ngSubmit)="onSubmit()">
        <ion-input [(ngModel)]="searchTerm" type="text" #searchInput [ngModelOptions]="{standalone: true}"></ion-input>
      </form>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="removeText()" [hidden]="searchTerm.length==0">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
